<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUET QR</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div style="text-align:center;">
    <video style="border: 1px solid red; max-width: 100vh; max-height: 100vh; margin-top: 20px;" id="video" width="50%" height="auto" playsinline></video>
  </div>
    
    <span>
  ID_VÉ:
  </span><span id="qr-content"></span>
<div >
  <span>MÃ:</span>
  <strong id="KetQua"></strong><br>
  <span>KIỂM TRA</span>
  <strong id="KT"></strong><br><button class="btn btn-primary btn-lg" onclick="detectQRCode();">
  CHECK
  </button>
  </div>
    <script src="https://10a02.palat001.cf/data/source/web/QR.js"></script>
    <script>
        const video = document.getElementById('video');
        const qrContent = document.getElementById('qr-content');
        document.addEventListener('DOMContentLoaded', (event) => {
            
            
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then((stream) => {
                    video.srcObject = stream;
                    video.onloadedmetadata = (e) => {
                        video.play();
                    };
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                });
});
            function detectQRCode() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const dataout = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(dataout.data, dataout.width, dataout.height);

                    if (code) {
                        qrContent.textContent = getCodeContent(code.data);
                         loadcode(code.data);
                   
                    }
            }

            function getCodeContent(codeData) {
              var f = "";
                return codeData;loadcode();
                 
              }
          var olddata;
            function loadcode(codeData){
      

              fetch("https://10a02.palat001.cf/data/content/qr.data")
                  .then(response => response.text())
                  .then(data => {
                      const lines = data.split("\n");
                      let NCC = false;
                      
                  
                      lines.forEach(line => {
                          if (line !== "") {
                              if (line === codeData) {
                                  console.log(line + " true");
                                  document.getElementById("KetQua").innerHTML = "ĐÚNG";
                                  olddata = line;
                                  NCC = true;
                                  svccode(line);
                              }
                          }
                      });

                      if (!NCC) {
                          console.log(codeData + " false");
                          document.getElementById("KetQua").innerHTML = "SAI";
                      }
                  })
                  .catch(error => {
                      console.error('Error fetching data:', error);
                      document.getElementById("KetQua").innerHTML = "LỖI KẾT NỐI";
                  });
              
            }
          let NCS = false;
           function svccode(codeData){

                    fetch("https://pltupload.glitch.me/api/checkQRCode", {
                        method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code: codeData }),
        })
        .then(response => response.json())
        .then(data => {
                      
            if (data.exists) {
                console.log('QR Code already exists:', codeData);
                document.getElementById("KT").innerHTML = " ĐÃ BỊ QUÉT";
            } else {
 
                saveQRCode(codeData);
            }
        })
        .catch(error => {
            console.error('Error checking QR code:', error);
        });
            }
          function saveQRCode(codeData) {
                fetch("https://pltupload.glitch.me/api/saveQRCode", {
                    method: 'POST',
		                mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: codeData })
                })
                .then(data => {
                    if (data === 'OK') {
                        console.log('QR Code saved:', codeData);
                      document.getElementById("KT").innerHTML = " QUÉT XONG";
                      NCS=true;
                    } else {
                        console.log('Error saving QR code:', codeData);
                    }
                })
                .catch(error => {
                    console.error('Error saving QR code:', error);
                });
            const dataToSend = { code: codeData };

fetch("https://pltupload.glitch.me/api/saveQRCode", {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(dataToSend),
})
.then(response => response.json())
.then(data => {
    console.log('Server response:', data);
})
.catch(error => {
    console.error('Error:', error);
});
            }

        
    </script>
</body>
</html>
